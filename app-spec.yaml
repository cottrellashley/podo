name: podo-production
services:
  - name: frontend
    source_dir: /
    github:
      repo: your-username/podo
      branch: main
    build_command: npm ci && npm run build
    output_dir: dist
    type: static_site
    
  - name: backend
    source_dir: /server
    github:
      repo: your-username/podo
      branch: main
    build_command: npm ci --only=production
    run_command: npm start
    environment_slug: node-js
    instance_count: 2
    instance_size_slug: basic-xxs
    type: service
    http_port: 3001
    envs:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        type: SECRET
        value: your-jwt-secret
      - key: CORS_ORIGINS
        value: https://your-app-domain.com
    health_check:
      http_path: /api/health
      
databases:
  - name: podo-db
    engine: PG
    version: "15"
    size: basic-xs
    num_nodes: 1
    
domains:
  - domain: your-app-domain.com
    type: PRIMARY 